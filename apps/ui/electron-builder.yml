appId: com.snapshot.app
productName: "Snapshot"
electronVersion: "38.0.0"
icon: ./src/assets/icon.icns
directories:
  output: dist-electron
publish:
  provider: github
  owner: snapshot-labs
  repo: sx-monorepo
files:
  - "dist/**/*"
  - "main.cjs"
  - "!node_modules"
  - "!src"
  - "!test"
  - "!tests"
  - "!storybook-static"
  - "!screenshots"
  - "!*.md"
  - "!.turbo"
  - "!.storybook"
  - "!dist-electron"
  - "!*.config.*"
  - "!auto-imports.d.ts"
  - "!components.d.ts"
  - "!dist/stats.html"
  - "!dist/**/*.map"
  - "!**/*.log"
  - "!**/.DS_Store"
asar: true
asarUnpack:
  - "**/*.node"
nodeGypRebuild: false
buildDependenciesFromSource: false
npmRebuild: false
afterSign: null
afterAllArtifactBuild: null
artifactName: "${productName}-${version}-${arch}.${ext}"
extraMetadata:
  main: "main.cjs"
mac:
  category: public.app-category.utilities
  hardenedRuntime: false
  mergeASARs: false
  target:
    - target: dmg
      arch:
        - arm64
        - x64
dmg:
  title: "${productName} ${version}"
  window:
    width: 540
    height: 380
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications
win:
  target:
    - target: nsis
      arch:
        - arm64
        - x64
  requestedExecutionLevel: asInvoker
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  packElevateHelper: false
  artifactName: "${productName}-Setup-${version}-${arch}.${ext}"
linux:
  target:
    - target: AppImage
      arch:
        - arm64
        - x64
