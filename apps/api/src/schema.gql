scalar Id
scalar Text

type Space {
  id: String!
  name: String
  about: String
  controller: String
  voting_delay: Int
  min_voting_period: Int
  max_voting_period: Int
  proposal_threshold: Int
  quorum: Float
  strategies: [String]
  strategies_params: [String]
  authenticators: [String]
  executors: [String]
  proposal_count: Int
  vote_count: Int
  created: Int
  tx: String
  proposals: [Proposal]! @derivedFrom(field: "space")
}

type Proposal {
  id: String!
  proposal_id: Int
  space: Space
  author: User
  execution_hash: String
  metadata_uri: String
  title: Text
  body: Text
  discussion: Text
  execution: Text
  start: Int
  min_end: Int
  max_end: Int
  snapshot: Int
  strategies: [String]
  strategies_params: [String]
  scores_1: Float
  scores_2: Float
  scores_3: Float
  scores_total: Float
  quorum: Float
  created: Int
  tx: String
  vote_count: Int
}

type Vote {
  id: String!
  voter: User
  space: Space
  proposal: Int
  choice: Int
  vp: Float
  created: Int
}

type User {
  id: String!
  proposal_count: Int
  vote_count: Int
  created: Int
  proposals: [Proposal]! @derivedFrom(field: "author")
  votes: [Vote]! @derivedFrom(field: "voter")
}
