scalar Id
scalar Text
scalar BigInt
scalar BigDecimalVP

type Space {
  id: String!
  link: String!
  verified: Boolean!
  turbo: Boolean!
  metadata: SpaceMetadataItem
  controller: String!
  voting_delay: Int!
  min_voting_period: Int!
  max_voting_period: Int!
  proposal_threshold: BigDecimalVP!
  next_strategy_index: Int!
  strategies_indices: [Int!]!
  strategies: [String!]!
  strategies_params: [String!]!
  strategies_metadata: [String!]!
  strategies_parsed_metadata: [StrategiesParsedMetadataItem!]!
    @derivedFrom(field: "space")
  strategies_decimals: [Int!]!
  vp_decimals: Int!
  authenticators: [String!]!
  validation_strategy: String!
  validation_strategy_params: Text!
  voting_power_validation_strategy_strategies: [String!]!
  voting_power_validation_strategy_strategies_params: [String!]!
  voting_power_validation_strategy_metadata: String!
  voting_power_validation_strategies_parsed_metadata: [VotingPowerValidationStrategiesParsedMetadataItem!]!
    @derivedFrom(field: "space")
  proposal_count: Int!
  vote_count: Int!
  proposer_count: Int!
  voter_count: Int!
  created: Int!
  tx: String!
  proposals: [Proposal!]! @derivedFrom(field: "space")
}

type SpaceMetadataItem {
  id: String!
  name: String!
  about: String!
  avatar: String!
  cover: String!
  external_url: String!
  treasuries: [String!]!
  labels: [String!]!
  delegations: [String!]!
  github: String!
  twitter: String!
  discord: String!
  farcaster: String!
  voting_power_symbol: String!
  wallet: String!
  executors: [String!]!
  executors_types: [String!]!
  executors_destinations: [String!]!
  executors_strategies: [ExecutionStrategy!]!
}

type VotingPowerValidationStrategiesParsedMetadataItem {
  id: String!
  space: Space!
  index: Int!
  data: StrategiesParsedMetadataDataItem
}

type StrategiesParsedMetadataItem {
  id: String!
  space: Space!
  index: Int!
  data: StrategiesParsedMetadataDataItem
}

type StrategiesParsedMetadataDataItem {
  id: String!
  name: String!
  description: String!
  decimals: Int!
  symbol: String!
  token: String
  payload: String
}

type ExecutionStrategy {
  id: String!
  address: String!
  destination_address: String
  type: String!
  quorum: BigDecimalVP!
  treasury: String
  treasury_chain: Int
  timelock_veto_guardian: String
  timelock_delay: BigInt!
  axiom_snapshot_address: String
  axiom_snapshot_slot: BigInt
}

type ExecutionHash {
  id: String!
  proposal_id: String!
}

type Proposal {
  id: String!
  link: String!
  proposal_id: Int!
  space: Space!
  author: User!
  execution_hash: String!
  metadata: ProposalMetadataItem
  start: Int!
  min_end: Int!
  max_end: Int!
  snapshot: Int!
  execution_time: Int!
  execution_strategy: String!
  # Note: in the future move this field to execution_strategy
  execution_strategy_details: ExecutionStrategy
  execution_strategy_type: String!
  execution_destination: String
  timelock_veto_guardian: String
  timelock_delay: BigInt
  axiom_snapshot_address: String
  axiom_snapshot_slot: BigInt
  treasuries: [String!]!
  strategies_indices: [Int!]!
  strategies: [String!]!
  strategies_params: [String!]!
  vp_decimals: Int!
  type: String!
  scores_1: BigDecimalVP!
  scores_1_parsed: Float!
  scores_2: BigDecimalVP!
  scores_2_parsed: Float!
  scores_3: BigDecimalVP!
  scores_3_parsed: Float!
  scores_total: BigDecimalVP!
  scores_total_parsed: Float!
  quorum: BigInt!
  created: Int!
  edited: Int
  tx: String!
  execution_tx: String
  veto_tx: String
  vote_count: Int!
  execution_ready: Boolean!
  executed: Boolean!
  vetoed: Boolean!
  completed: Boolean!
  cancelled: Boolean!
}

type ProposalMetadataItem {
  id: String!
  title: Text
  body: Text
  discussion: Text
  execution: Text
  choices: [String!]!
  labels: [String!]!
}

type Vote {
  id: String!
  voter: User!
  space: Space!
  proposal: Int!
  choice: Int!
  vp: BigDecimalVP!
  vp_parsed: Float!
  metadata: VoteMetadataItem
  created: Int!
  tx: String!
}

type VoteMetadataItem {
  id: String!
  reason: Text!
}

type User {
  id: String!
  address_type: Int!
  proposal_count: Int!
  vote_count: Int!
  created: Int!
  proposals: [Proposal!]! @derivedFrom(field: "author")
  votes: [Vote!]! @derivedFrom(field: "voter")
}

type Leaderboard {
  id: String!
  space: Space!
  user: User!
  proposal_count: Int!
  vote_count: Int!
}

type Network {
  id: String!
  space_count: Int!
  proposal_count: Int!
  vote_count: Int!
}

type StarknetL1Execution {
  id: String!
  space: String!
  proposalId: Int!
  created: Int!
  tx: String!
}
