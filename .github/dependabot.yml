version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    allow:
      - dependency-name: "@snapshot-labs/*"
    groups:
      snapshot:
        applies-to: version-updates
        patterns:
        - "@snapshot-labs/*"
        update-types:
        - "minor"
        - "patch"
